<div class="container">
  @if (race) {
    <div class="page-header">
      <app-go-back-button></app-go-back-button>
      <h1 class="page-title">{{ race.gpName }} - {{ getSeason() }}</h1>
    </div>
  }

  <app-race-info
    [winner]="winner"
    [poleman]="pole"
    [fastestLap]="fastestLap">
  </app-race-info>

  <div class="info-session">
    <h2 class="session">RÃ©sultat {{ getSessionLabel(sessionCode) }}</h2>
    <div class="session-selector">
      <select id="session" [(ngModel)]="sessionCode" (change)="getSessionResult()" class="form-select">
        @for (s of sessions; track s) {
          <option [value]="sessionMapping[s]">{{ s }}</option>
        }
      </select>
    </div>
  </div>

  <app-session-result-table
    [sessionCode]="sessionCode"
    [results]="raceList">
  </app-session-result-table>
</div>

<div class="container">
  @if (race) {
    <div class="page-header">
      <app-go-back-button></app-go-back-button>
      <h1 class="page-title">{{ race.gpName }} - {{ season }}</h1>
    </div>
  }

  <app-race-summary
    [winner]="winner"
    [poleman]="pole"
    [fastestLap]="fastestLap">
  </app-race-summary>

  <div class="session-selector-container">
    <label for="session-select" class="selector-label">Session :</label>
    <div class="select-wrapper">
      <select
        id="session-select"
        class="custom-select"
        [ngModel]="sessionCode"
        (ngModelChange)="onSessionChange($event)"> @for (s of sessions; track s) {
        <option [value]="sessionMapping[s]">{{ s }}</option>
      }
      </select>

      <div class="select-arrow"></div>
    </div>
  </div>

  <app-session-result-table
    [sessionCode]="sessionCode"
    [results]="raceList">
  </app-session-result-table>
</div>

<h1 class="page-title">Calendrier saison - {{ selectedYear }}</h1>

<app-year-selector
  [years]="years"
  [(selectedYear)]="selectedYear"
  (selectedYearChange)="getRaces()">
</app-year-selector>

<div class="container">
  @for (race of raceList; track raceList){
    <app-race-card
      [selectedYear]="selectedYear"
      [raceIsFinished]="race.isFinished"
      [raceGpName]="race.gpName"
      [raceCountry]="race.country"
      [raceLocation]="race.location"
      [raceEventDate]="race.eventDate"
      [raceEventFormat]="race.eventFormat"
      [raceRound]="race.round">
    </app-race-card>
  }
</div>

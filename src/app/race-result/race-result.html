<h1 *ngIf="race">{{ race.raceName }} - {{ season }}</h1>

<table *ngIf="raceList.length" class="table table-striped">
  <thead>
    <tr>
      <th>Pos</th>
      <th>Pilote</th>
      <th>Équipe</th>
      <th>Temps / Statut</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of raceList">
      <td>{{ r.position }}</td>
      <td>{{ r.Driver.fullName }}</td>
      <td>{{ r.Constructor.constructorName }}</td>
      <td>
        <span *ngIf="r.Time?.time && r.Time.time !== 'NaT'; else statusBlock">
          {{ r.Time.time }}
        </span>
        <ng-template #statusBlock>
          {{ r.status }}
        </ng-template>
      </td>
      <td>{{ +r.points }}</td>
    </tr>
  </tbody>
</table>

<ng-template #loading>
  <div class="loading">Chargement des données de la course...</div>
</ng-template>

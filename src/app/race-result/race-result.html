<h1>{{ eventInfo }} - {{ season }}</h1>

<div class="session-selector">
  <select [(ngModel)]="sessionCode" (change)="getSessionResult()">
    @for (s of sessions; track s) {
      <option [value]="sessionMapping[s]">
        {{ s }}
      </option>
    }
  </select>
</div>


<app-session-result-table
  [sessionCode]="sessionCode"
  [results]="raceList">
</app-session-result-table>

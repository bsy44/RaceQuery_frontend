<app-page-header
  [title]="'Pilotes'"
  [subtitle]="'Saison - ' + selectedYear"
  [years]="years"
  [selectedYear]="selectedYear"
  (selectedYearChange)="onYearChange($event)">
</app-page-header>

<div class="container">
  @for (driver of drivers; track driver.driverId) {
    <a [routerLink]="['/pilotes', selectedYear, driver.driverId]" class="link">
      <app-driver-card
        [driver]="driver">
      </app-driver-card>
    </a>
  }
</div>

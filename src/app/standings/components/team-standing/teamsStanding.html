<app-page-header
  [title]="'Classement Constructeurs'"
  [subtitle]="'saison - ' + selectedYear"
  [years]="years"
  [selectedYear]="selectedYear"
  (selectedYearChange)="onYearChange($event)">
</app-page-header>

<div class="standing-container">
  <app-table-standing
    [columns]="columns"
    [data]="teamList"
    [tableType]="'teams'"
    [isLoading]="isLoading">
  </app-table-standing>
</div>

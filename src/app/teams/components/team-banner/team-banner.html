<div class="team-info" [ngClass]="team.Team.constructorId">
  <app-go-back-button class="go-back-btn"></app-go-back-button>

  <h1 class="team-name">{{ team.Team.constructorName }}</h1>
  <div class="team-identity">
    <img src="/logos/{{ team.Team.constructorId }}.svg" alt="{{ team.Team.constructorName }}">

    <span class="vertical-separator"></span>

    <span class="fi fi-{{ NATIONALITY_TO_ISO[team.Team.nationality] }} flag-icon"></span>
  </div>

</div>

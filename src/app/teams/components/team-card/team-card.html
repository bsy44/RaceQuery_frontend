<div class="team-card" >
  <div class="card-header" [ngClass]="team.constructorId">
    <div class="card-container">
      <div class="info-team">
        <h1 class="team-name">{{ team.constructorName }}</h1>
        <img [ngClass]="team.constructorId"
             src="{{ TEAMS_INFO[team.constructorName].logo }}"
             alt="{{ team.constructorName }}">
      </div>

      <div class="team-drivers">
        <div class="driver1">
          <span class="driver-name">{{ team.drivers[0].fullName }}</span>
        </div>
        <span class="separator"> | </span>
        <div class="driver2">
          <span class="driver-name">{{ team.drivers[1].fullName }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="team-car" [ngClass]="team.constructorId">
    <img
      [src]="getCarImagePath(team.constructorId)"
      alt="{{ team.constructorId }} car"
      (error)="onImageError($event, team.constructorId)">
  </div>
</div>
